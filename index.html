<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stats Preview | FrontendMentor.io Challenges</title>
    <meta name="description" content="Stats Preview Card i built using frontendmentor.io assets and design">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body class="stats-preview">
    <article class="stats-preview-card">
        <div class="stats-preview-card__head">
            <picture class="stats-preview-card__photo stats-preview-card__photo--horizontal">
                <source type="image/webp" srcset="img/banner-horizontal.webp">
                <img src="img/banner-horizontal.jpg" class="stats-preview-card__img" height="480" width="654" alt="">
            </picture>
            <picture class="stats-preview-card__photo stats-preview-card__photo--vertical">
                <source type="image/webp" srcset="img/banner-vertical.webp">
                <img src="img/banner-vertical.jpg" class="stats-preview-card__img" height="446" width="540" alt="">
            </picture>
        </div>
        <div class="stats-preview-card__content">
            <div class="stats-preview-card__body">
                <h1 class="stats-preview-card__title">
                    <span class="stats-preview-card__text">Get</span>
                    <span class="stats-preview-card__text stats-preview-card__text--important">insights</span>
                    <span class="stats-preview-card__text">that help your business grow.</span>
                </h1>
                <p class="stats-preview-card__copy">
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience and overall efficiency.
                </p>
            </div>
            <div class="stats-preview-card__foot">
                <ul class="stats-preview-card__list">
                    <li class="stats-preview-card__item">
                        <span class="stats-preview-card__term">10k+</span>
                        <span class="stats-preview-card__description">companies</span>
                    </li>
                    <li class="stats-preview-card__item">
                        <span class="stats-preview-card__term">314</span>
                        <span class="stats-preview-card__description">templates</span>
                    </li>
                    <li class="stats-preview-card__item">
                        <span class="stats-preview-card__term">12M+</span>
                        <span class="stats-preview-card__description">queries</span>
                    </li>
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
